<!DOCTYPE html>
<html lang="br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fechar Ticket</title>
  <script type="text/javascript" src="https://static.zdassets.com/zendesk_app_framework_sdk/2/zaf_sdk.min.js"></script>
  <script src="main.js"></script>
  <link href="main.css" rel="stylesheet">
</head>

<body>
  <!-- Contêiner para centralizar o botão -->
  <div id="fechar-ticket-container">
    <button id="fechar-ticket-btn">Fechar Ticket</button>
  </div>

  <!-- Modal de confirmação (invisível até clicar no botão) -->
  <div id="modal-confirm">
    <div id="modal-content">
      <p>Você tem certeza que deseja fechar o ticket?<br>Depois de fechado, não é possível fazer alterações.</p>
      <button id="confirm-yes">Sim</button>
      <button id="confirm-no">Não</button>
    </div>
  </div>

</body>

</html>
